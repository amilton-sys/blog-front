<div
  class="d-flex flex-column gap-2 align-items-center mt-3"
  style="margin-left: 20rem"
>
  @for (feed of feed.feedItems; track $index) {
  <app-card
    [postId]="feed.postId"
    [title]="feed.title"
    [description]="feed.description"
    [content]="feed.content"
    [thumb]="feed.thumb"
    [createdAt]="feed.creationTimestamp"
  />
  }
</div>
